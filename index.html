<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

  <!-- Font Awesome (para o ícone de coração e do "X") -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      background: url(https://subtlepatterns.com/patterns/noise_lines.png);
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      color: #fff;
    }
    .bgoverlay {
      background: rgba(103, 58, 183, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .container {
      position: relative;
      margin: 120px auto 0 auto;
      width: 320px;
    }
    .ico {
  display: block;
  width: 320px;
  height: 320px;
  position: relative; /* Adicione isso */
}
    .open .ico {
      animation: open 4s forwards;
      transform: scale(10);
    }
    .ico .title {
      opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
  font-size: 50px;
  font-family: 'Pacifico', cursive;
  color: #fff;
  cursor: pointer;
  text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
  margin: 0; /* Remove todas as margens */
  white-space: nowrap; /* Evita quebra de linha */
}
    .open .ico .title {
      opacity: 0;
      transition: all 0.3s ease;
      top: -100px;
    }
    .ico:before,
    .ico:after,
    .ico2:before,
    .ico2:after {
      position: absolute;
      top: 0;
      left: 0;
    }
    .ico:before,
    .ico:after,
    .ico2:before,
    .ico2:after {
      display: block;
      font-size: 20em;
      color: #ff4081;
      content: "\f004";
      font-family: FontAwesome;
      text-rendering: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .ico2:before,
    .ico2:after {
      color: #e91e63;
    }
    .ico:before {
      z-index: 3;
    }
    .ico:after {
      animation: explode 4s infinite;
    }
    .ico2:before {
      animation: explodeSmall 3s infinite;
    }
    .ico2:after {
      animation: explodeSmall 2s infinite;
    }
    .our-photo {
  width: 100%;
  border-radius: 10px;
  border: 3px solid #fff;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

.endtext {
  position: relative; /* ou absolute, dependendo do layout */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
  opacity: 0; /* começa invisível */
  transition: opacity 0.5s ease;
}
.open .endtext {
  opacity: 1;
  animation: show 0.5s forwards;
}

    .endtext .close {
      position: absolute;
      top: 0;
      right: 0;
      cursor: pointer;
      text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
    }
    .endtext h1,
    .endtext h2,
    .endtext h3 {
      text-shadow: 2px 4px 3px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-weight: normal;
    }
    .endtext h1 {
      font-size: 50px;
    }
    .endtext h2 {
      font-size: 30px;
    }
    .endtext h3 {
      font-size: 20px;
    }

    @keyframes explode {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(1.6);
        opacity: 0;
      }
    }
    @keyframes explodeSmall {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(1.2);
        opacity: 0;
      }
    }
    @keyframes open {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(10);
      }
    }
    @keyframes show {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const title = document.querySelector('.title');
      const container = document.querySelector('.container');
      const close = document.querySelector('.close');

      title.addEventListener('click', () => {
        container.classList.add('open');
      });

      close.addEventListener('click', () => {
        container.classList.remove('open');
      });
    });
